<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // O tipo de variável function não é escrita, pois ela é entendida como função pelas setas
        const soma = (a, b ,c) => {
            return a + b + c;
        }

        // É possível fazer uma função arrow em uma linha
        const sub = (a, b) => a - b;
    </script>
</body>
