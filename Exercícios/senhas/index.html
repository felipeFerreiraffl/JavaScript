<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Senhas</title>
</head>
<body>
    <div id="titulo">
        <header>
            <h1>Gerador de senhas</h1>
        </header>
    </div>
    <div>
        <main>
            <div id="campo">
                <label for="tamSen">Tamanho da senha</label>
                <input type="number" id="tamSen" min="1"><br><br>
                <label for="qtdSen">Quantidade de senhas</label>
                <input type="number" id="qtdSen" min="1"><br>
            </div>
            <div id="check-boxes">
                <label><input type="checkbox" id="incCar">Incluir caracteres especiais</label>
                <label><input type="checkbox" id="incNum">Incluir números</label>
                <label><input type="checkbox" id="incLetMa">Incluir letras maiúsculas</label>
            </div>
            <div id="botoes">
                <button onclick="gerarSenha()">Gerar senha(s)</button>
                <button onclick="limparSenha()">Limpar senha(s)</button><hr>
            </div>
            <div id="resultado">
                <br><br><br><br><label for="resposta">Resultado</label><br>
                <!--  -->
                <textarea id="resposta" cols="50" rows="10">Senhas</textarea>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
