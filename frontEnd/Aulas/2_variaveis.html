<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript2</title>
</head>
<body>
    <script>
        // Declarar variável sem definir o tipo
        var x; // Escopo global
        let y; // Escopo local -> só exite dentro de uma função
        const z = 0; // Escopo local e sem possibilidade de alteração

        // number
        x = 15;
        // typeof() retorna o tipo da variável
        console.log(typeof(x));

        // string
        x = 'Oi';
        console.log(typeof(x));
        
        // boolean
        x = true;
        console.log(typeof(x));
    </script>
</body>
</html>
