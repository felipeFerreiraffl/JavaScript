<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript3</title>
</head>
<body>
    <script>
        var resultado = 0;
        var a;
        var b;

        a = prompt('Insira o primeiro número');
        b = prompt('Insira o segundo número');

        // Indentifica as variáveis como números
        a = Number(a);
        b = Number(b);

        // Soma
        resultado = a + b;
        // Concatenação
        console.log("Soma = " + resultado);
        alert(`${a} + ${b} = ${resultado}`);

        // Subtração
        resultado = a - b;
        console.log("Subtração = " + resultado);

        // Multiplicação
        // Interpolação
        resultado = a * b;
        console.log(`Multiplicação = ${resultado}`);

        // Divisão
        resultado = a / b;
        console.log(`Divisão = ${resultado}`);

        // Exemplo de concatenação e interpolação no JavaScript
        var numeroAula = 1;
        tituloConca = "<h1>Aula JavaScript " + numeroAula + "</h1>";
        tituloInter = `<h1>Aula JavaScript ${numeroAula}<h1>`
    </script>
</body>
</html>
