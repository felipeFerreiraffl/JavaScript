<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript5</title>
</head>

<body>
    <script>
        let ind = 0;

        // laço while
        while (ind < 3) {
            alert(`Isso é um laço while`);
            console.log(ind);
            ind++;
        }

        // laço for
        for (ind = 0; ind < 5; ind++) {
            alert(`Isso é um laço for`);
            console.log(ind);
        }
    </script>
</body>

</html>
